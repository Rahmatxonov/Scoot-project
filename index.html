<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoot</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="navbar">
                    <a href="./index.html">
                        <img class="navbar__logo" src="./images/icons/scoot-logo.svg" alt="scoot">
                    </a>
                    <ul class="navbar__menu">
                        <li class="navbar__menu__item">
                            <a class="navbar__menu__link" href="#">About</a>
                        </li>
                        <li class="navbar__menu__item">
                            <a class="navbar__menu__link" href="#">Location</a>
                        </li>
                        <li class="navbar__menu__item">
                            <a class="navbar__menu__link" href="#">Careers</a>
                        </li>
                    </ul>
                    <button class="navbar__menu__btn">
                        Get Scootin
                    </button>
                    <img class="navbar__burger" src="./images/icons/add__btn.svg" alt="burger">
                    <img class="navbar__remove" src="./images/icons/remove__btn.svg" alt="remove">
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="hero">
                <h1 class="hero__title">Scooter sharing made simple</h1>
                <div class="hero__top">
                    <p class="hero__text">Scoot takes the hassle out of urban mobility. Our bikes are placed in convenient locations in each of our cities. Use our app to locate the nearest bike, unlock it with a tap, and youâ€™re away!</p>
                    <button class="hero__btn">Get Scootin</button>
                </div>
            </div>
        </div>
    </header>
    <script>
        const btn = document.querySelector('.navbar__burger');
        const menu = document.querySelector('.navbar__menu');
        const remove__btn = document.querySelector('.navbar__remove');

        btn.addEventListener('click', () => {
            menu.classList.add('show');
            remove__btn.style.display = 'block';
            btn.style.display = 'none';
        });
        remove__btn.addEventListener('click', () => {
            menu.classList.remove('show');
            remove__btn.style.display = 'none';
            btn.style.display = 'block';
        })
    </script>
</body>

</html>
